<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <title>Tash's Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>

  </head>
  <body>
    <div class="container">
        <div class="weather-app">

          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                type="search"
                placeholder="Enter city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
              </div>
                <div class="col-3">
                  <input 
                  type="submit"
                  value="Search"
                  class="btn weather-btn w-100"
                  />
              </div>
            </div>
          </form>

          <div class="summary d-flex p-2 bd-highlight">
            <div class="col-6">
            <h1 id="city">Placeholder</h1>
            <ul>
              <li>Last updated: <span id="date">xx, </span><span id="description">cloudy</span></li>
              <li>Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind"></span>m/h</strong></li>
            </ul>
            </div>

            <div class="col-6">
              <div class="temp-container d-flex flex-row-reverse bd-highlight">
                <div class=""><strong id="temperature">12</strong><span class="units">Â°C</span></div> 
                <div class=""><img src="images/sunny.png" alt="Clear" id="icon" class=""></div>
              </div>
            </div>

          </div>


          <footer><small>
            <a
              href="https://github.com/natashangoi/SheCodes-Plus-Project-V2"
              target="_blank"
              >Open-source code,</a
            >
            by Natasha Ngoi
          </small>
          </footer>
      
      </div> 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
